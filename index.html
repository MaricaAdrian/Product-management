			<div id="productClass" class="panel panel-primary">
				<div class="panel-heading text-center">
					<h3 class="panel-title">Vizualizare produse</h3>
				</div>
				<div class="panel-body">
				  <h2 class="text-center"> <p id="status"></p> </h2>
					<div class="col-sm-12">
						<ul class="list-group" id="productList">
						</ul>
					</div>
				</div>

			<div id="productAdd" class="panel panel-primary">
				<div class="panel-heading text-center">
					<h2 class="panel-title">Adaugare produs</h2>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" for="productName">Denumire produs:</label>
							<div class="col-sm-4">
							<input type="text" class="form-control" id="productName">
							</div>
					    </div>
					    <div class="form-group">
							<label class="control-label col-sm-2" for="productQuantity">Cantitate:</label>
							<div class="col-sm-2"> 
							<input type="text" class="form-control" id ="productQuantity">
							</div>
							<div class="col-sm-2"> 
							<select class="form-control" id="productQuantityAttr">
								<option>Bucați</option>
								<option>Kilograme</option>
								<option>Grame</option>
								<option>Bax-uri</option>
							</select>
							</div>
					    </div>
					  <div class="col-sm-offset-2 col-sm-10">
						  <button type="button" class="btn btn-default btn-lg" id="productSubmit">
